<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acquapura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,500i,600" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        font-family: 'Fira Sans', sans-serif;
    }
    main {
        height: 455px;
        justify-content: space-evenly;
    }
    .col {
        display: flex;
        flex-direction: column;
    }
    .row-btw-center {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    .col-center-center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .logo {
        width: 192px;
        height: 32px;
        margin-left: 10px;
    }
    .menu_icon {
        width: 25px;
        height: 22px;
        margin-right: 20px;
    }
    .wrapper {
        background: url('images/bg_home_landing.jpg');
    }
    .mrg-20-0 {
        margin: 20px 0;
    }
    .pdg-20-0 {
        padding: 20px 0;
    }
    .bg-blue-middle {
        background-color: #acdcee;
    }
    .headline {
        color: white;
        text-align: center;
        font-weight: 400;
        text-transform: uppercase;
        margin-bottom: 50px;
    }
    .headline .text {
        background-color: #004a7c;
        padding: 0 20px;
        margin: 3px 0;
    }
    .main_cta {
        background-color: white;
        width: 190px;
        height: 50px;
        border-radius: 25px;
        font-weight: 500;
        font-size: 18px;
        color: #004a7c;
        border: none;
    }
    section {
        text-align: center;
    }
    section h2 {
        color: #004a7c;
        font-size: 24px;
    }
    .section-intro {
        padding: 0 40px;
        font-size: 16px;
        color: #004a7c;
    }
    .info-box {
        background-color: white;
        width: 290px;
        height: 450px;
        border-radius: 5px;
        box-shadow: 0px 7px 12px 0 rgba(0, 74, 124, 0.2);
    }
</style>

<body>
    <div class="col wrapper">
        <header class="">
            <div class="row-btw-center pdg-20-0">
                <img class="logo" src="images/logo_acquapura.svg" />
                <img class="menu_icon" src="images/menu.svg" />
            </div>
        
        </header>
        <main class="col-center-center">
            <h1 class="col-center-center headline">
                <span class="text">L’acqua pura</span>
                <span class="text">dal rubinetto</span>
                <span class="text">di casa tua</span>
            </h1>
            <button class="main_cta">Scopri come</button>
        </main>
        <section class="col-center-center bg-blue-middle">
            <h2>Sapevi che...?</h2>
            <p class="section-intro">Ecco alcune piccole curiosità che non tutti sanno sui metodi tradizionali di consumo dell’acqua.</p>

            <article>
                <div class="info-box">
                    
                </div>
            </article>
        </section>
    </div>
    <!-- <footer>
        <h3>Lorem ipsum sit dolor avec amet</h3>
        <button>Subscribe</button>
    </footer> -->
</body>
</html>
